<!DOCTYPE html>
<html>
<head>
    <title>Dopamine Switch</title>
    <style>
        .dark-mode {
            background-image: url(meme.jpg);
            color: white;
        }
        p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        button {
         display: flex;
         justify-content: center;
         align-items: center;
         border: 3px solid red; 
}
           

     
    </style>
</head>
<body>
    <button id="toggleModeButton">Dopamine Switch</button>
    <p>Hello, there! In case if you are having a bad day, click the button! </p>
</body>
<script>
document.getElementById('toggleModeButton').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
});
</script>
</html>
